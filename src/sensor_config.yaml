# Configuration for src/sensor_final.py
# Keys match loader expectations in sensor_final.py

broker: "localhost"
port: 1883

buffer_dir: "/home/wise/deployment/data/buffer/"
buffer_max_files: 100

topics:
  dht: "factory/sensor/dht11"
  vibration: "factory/sensor/vibration"
  sound: "factory/sensor/sound"
  imu: "factory/sensor/accel_gyro"
  pressure: "factory/sensor/pressure"

model_path: "models/isolation_forest.pkl"
scaler_path: "models/scaler_if.pkl"

# Sampling frequencies (Hz). Set to null to use INTERVAL_* defaults.
freq:
  dht: 1.0
  vibration: 16.0
  sound: 16.0
  imu: 16.0
  pressure: 16.0

ads:
  addr: 72       # decimal for 0x48
  gain: 1
  ch_vib: 0
  ch_sound: 1

# Optional display tuning (milliseconds)
display:
  loop_sleep_min_ms: 5
  loop_sleep_max_ms: 50
  display_refresh_min_ms: 20
  display_refresh_max_ms: 100
